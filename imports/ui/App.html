<body>
    {{> mainContainer}}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è To Do List ({{showUnCompletedCount}})</h1>

                    {{#if isUserLoggedIn }}
                    <p class="logout" id="logout">Logout</p>
                    {{/if}}
                </div>
            </div>
        </header>

        <div class="main">
            {{#if isLoading}}
                <div class="loading">loading...</div>
            {{/if}}

            {{#if isUserLoggedIn }}
            {{> form }}

            <div class="filter">
                <button id="hide-completed-button">
                    {{#if hideCompleted}}
                    Show All
                    {{else}}
                    Hide Completed
                    {{/if}}
                </button>
            </div>

            <ul class="tasks">
                {{#each tasks}}
                {{> task}}
                {{/each}}
            </ul>
            {{ else }}
            {{> login}}
            {{/if}}
        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Enter todo task">
        <button type="submit">Add Task</button>
    </form>
</template>
