<template name="login">
    <form class="login-form">
        <div>
            <label for="username">
                Username
            </label>

            <input 
                name="username" 
                type="text" 
                placeholder="Username"
                required
            >
        </div>

        <div>
            <label for="password">
                Password
            </label>

            <input 
                name="password" 
                type="password" 
                placeholder="Password"
                required
            >
        </div>

        <div>
            <button type="submit">
                Log In
            </button>
        </div>
    </form>
</template>
